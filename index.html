<!DOCTYPE html>
<html>
<head>
<title>Word and Character Counter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  
   <h2>Word counter</h2>
  
  
  <div class="content">
    <textarea id="input" rows="5" cols="50" onkeyup="countWordsAndCharacters()"></textarea>
  </div>
  <div class="counter">
    <p>words: <span id="num-words"></span></p>
    <p>characters: <span id="num-characters"></span></p>
  </div>
</div>
<script src="script.js">

</script>

</body>
</html>
